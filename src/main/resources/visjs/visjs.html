<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visjs Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.0/vis.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.0/vis.min.js"></script>
</head>
<body>
    <div id="visualization"></div>
    <script type="text/javascript">
        var container = document.getElementById('visualization');
        var items = [
            {x: 10, y: 10},
            {x: 12, y: 25},
            {x: 15, y: 30},
            {x: 18, y: 10},
            {x: 20, y: 15},
            {x: 22, y: 30}
        ];
        var dataset = new vis.DataSet(items);
        var graph2d = new vis.Graph2d(container, dataset);
    </script>

</body>
</html>
